<div class="conteiner">
  <div class="col" style="text-align: center">
    <h1>{{titulo}}</h1>
  </div>
  <br/><br/>
  
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)] = "nombre"/>
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)] = "apellido"/>
    </div>     
    <div class="form-group col-md-3">  
      <label for="cargo">Cargo:</label> 
      <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)] = "cargo"/>
    </div>
    <div class="form-group col-md-3">  
      <label for="salario">Salario:</label>
      <input type="text" name="salario" id="salario" placeholder="salario" class="form-control" [(ngModel)] = "salario"/>
    </div>
    <div class="col">
      <input type="submit" class="btn btn-primary" value="Agregar empleado" (click)="agregarEmpleado()" style="margin-top: 2em;"/>
    </div>
  </form>
</div>



<br/><br/>

<!-- para pasar las variables al hijo se les asignan nombres y luego se usa el decorador input en el componente del hijo-->
<app-empleado-hijo-c *ngFor="let empleado of empleados; let i = index" [empleadoDeLista] = "empleado" [indice] = "i"></app-empleado-hijo-c>
